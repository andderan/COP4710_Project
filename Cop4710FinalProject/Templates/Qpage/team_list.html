{%load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="{%static 'stylesheet.css'%}">
    </head>
    <body>
        <h1>Team List</h1>
        <div class="teams">

            {% endfor %}
        </div>
    </body>
</html>
