{%load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teams</title>
        <link rel="stylesheet" href="{%static 'stylesheet.css'%}">
    </head>
    <body>
        <div class="boxed">
            Team List
            <br>
            <a href="https://dota/home"></a>
                <a href="/">
                <div class = "buttons">
                    <button >
                        Home
                    </button>
                </a>
                <a href="https://dota/Matches"></a>
                    <a href="/Matches">
                        <button >
                            Matches
                        </button>
                    </a>
                    <a href="/Predictions">
                        <button>
                            Predictions
                        </button>
                    </a>
                </div>
         </div>

    <div class="transbox">
        <div class="teams">
            {%for team in Team_List%}
                <div class = "team">
                    <p><a href={{team.TotalWinnings}}>{{team.TeamName}}</a></p>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
    </body>
</html>
