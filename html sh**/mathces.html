{%load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matches</title>
        <link rel="stylesheet" href="{%static 'playerstyle.css'%}">
    </head>
    <body>
        <div class="boxed">
            Matches
            <br>
            <div class="buttons">
                <a href="/">
                    <button>
                        Home
                    </button>
                </a>
                <a href="/Teams">
                    <button>
                        Teams
                    </button>
                </a>
                <a href="/Predictions">
                    <button>
                        Predictions
                    </button>
                </a>
            </div>
        </div>

        <center>

                <table>
                    <caption>{{SelectedPlayers.Team_Name}}</caption>
                        <tr>
                            <th>Round</th>
                            <th>Teams</th>
                            <th>Year</th>
                            <th>Winner</th>

                        </tr>
        {%for MatchObject in Match_List%}
                 <div class = "matches">
                        <tr>
                            <td>{{MatchObject.Round}}</td>
                            <td>{{PlaysIn_List.TeamName}}</td>
                            <td>{{MatchObject.Year}}</td>
                            <td>{{MatchObject.Winner}}</td>
                        </tr>
                </div>
        {% endfor %}
                    </table>


        </center>

    </body>
</html>
